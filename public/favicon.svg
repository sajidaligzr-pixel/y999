<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background rounded square -->
  <rect width="64" height="64" rx="14" fill="#101115"/>
  
  <!-- Green glow circle -->
  <circle cx="32" cy="32" r="28" fill="url(#g)" opacity="0.15"/>

  <!-- "y" letter mark in bold green -->
  <text
    x="32"
    y="48"
    font-size="44"
    font-weight="900"
    font-family="Arial Black, Impact, sans-serif"
    fill="#22c55e"
    text-anchor="middle"
    dominant-baseline="auto"
    letter-spacing="-2"
    style="font-style: italic;"
  >y</text>

  <!-- Small "999" subscript -->
  <text
    x="44"
    y="54"
    font-size="12"
    font-weight="900"
    font-family="Arial Black, Impact, sans-serif"
    fill="#22c55e"
    text-anchor="middle"
    opacity="0.85"
  >999</text>

  <!-- Green bottom accent line -->
  <rect x="10" y="60" width="44" height="2.5" rx="1.25" fill="#22c55e"/>

  <defs>
    <radialGradient id="g" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
